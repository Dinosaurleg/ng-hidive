<div class="carousel-div">
  <h1>{{carouselName}}</h1>
  <div id="carousel-{{name}}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li attr.data-target="#carousel-{{name}}" data-slide-to="0" class="active"></li>
      <li attr.data-target="#carousel-{{name}}" data-slide-to="1"></li>
      <li attr.data-target="#carousel-{{name}}" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <ng-container *ngFor="let show of shows">
            <div class="col">
              <img class="d-block w-100" src="{{show.KeyArtUrl}}">
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" attr.href="#carousel-{{name}}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" attr.href="#carousel-{{name}}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
