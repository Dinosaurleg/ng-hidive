<app-navbar></app-navbar>
<div class="container">
  <div class="body-container">
    <div class="big-carousel">
      <div id="bigcarousel-indicator" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#bigcarousel-indicator" data-slide-to="0" class="active"></li>
          <li data-target="#bigcarousel-indicator" data-slide-to="1"></li>
          <li data-target="#bigcarousel-indicator" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://d10xkldqejj5hr.cloudfront.net/slides/2019/03/HIDIVE_HOMEcarousel_PastelMem3_IOS_idea.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://d10xkldqejj5hr.cloudfront.net/slides/2019/04/HIDIVE_HOMEcarousel_Spring2019_1250x500_Fish.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://d10xkldqejj5hr.cloudfront.net/slides/2019/01/HIDIVE_HOMEcarousel_20percentOff_Promo UPDATED.gif">
          </div>
        </div>
        <a class="carousel-control-prev" href="#bigcarousel-indicator" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#bigcarousel-indicator" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="small-car-container" *ngFor="let key of wantedData">
      <app-carousel
      [carousel-name]="key"
      [data]="dataObjects[key]"
      [cat-length]="dataObjects[key].length"
      ></app-carousel>
    </div>
    <footer>
      <div class="row footer-container">
        <div class="col-9">
          <ul id="footer-list">
            <li><a href="javascript:void(0);">Sign Up</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">Help Center</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">About Us</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">Contact Us</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">Careers</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">Privacy Policy</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">Terms of Use</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">Press</a></li>
            <li class="my-auto">|</li>
            <li><a href="javascript:void(0);">Devices</a></li>
          </ul>
          <ul id="footer-list" class="footer-bottom-list">
            <li>HIDIVE and the logos ™ and © HIDIVE, LLC.</li>
          </ul>
        </div>
        <div class="footer-list col-3 footer-right-side">
          <a href="javascript:void(0);"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="javascript:void(0);"><i class="fab fa-youtube fa-2x"></i></a>

  </div>
