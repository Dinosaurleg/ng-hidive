<div class="carousel-div">
  <h1>{{carouselName}}</h1>
  <div id="carousel-{{name}}" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
      <li attr.data-target="#carousel-{{name}}" data-slide-to="0" class="active"></li>
      <li attr.data-target="#carousel-{{name}}" data-slide-to="1"></li>
      <li attr.data-target="#carousel-{{name}}" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <ng-container *ngFor="let group of dataToUse; let i = index;">
        <div class="carousel-item active" *ngIf="i === 1; else notActive">
          <div class="row">
            <ng-container *ngFor="let show of group">
              <div class="col">
                <a data-toggle="collapse" attr.href="#collapse-{{show.Id}}" role="button" aria-expanded="false" attr.aria-controls="collapse-{{show.Id}}" (click)="setSelectedShow(show)">
                  <img class="d-block w-100" src="{{show.KeyArtUrl}}">
                </a>
              </div>
            </ng-container>
          </div>
        </div>
        <ng-template #notActive>
          <div class="carousel-item">
            <div class="row">
              <ng-container *ngFor="let show of group">
                <div class="col">
                  <a data-toggle="collapse" attr.href="#collapse-{{show.Id}}" role="button" aria-expanded="false" attr.aria-controls="collapse-{{show.Id}}" (click)="setSelectedShow(show)">
                    <img class="d-block w-100" src="{{show.KeyArtUrl}}">
                  </a>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-template>
      </ng-container>
    </div>
    <a class="carousel-control-prev" attr.href="#carousel-{{name}}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" attr.href="#carousel-{{name}}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="collapse" id="collapse-{{selectedShow.Id}}" *ngIf="selectedShow">
    <div class="card card-body">
      <div class="row">
        <div class="col">
          <a href="javascript:void(0);">{{selectedShow.Name}}</a>
          <p id="season-name">{{selectedShow.SeasonName}}</p>
          <div class="row span-badges">
            <span class="badge badge-info">ADD TO QUEUE</span>
            <span class="badge badge-info">ADD FAVORITE</span>
          </div>
          <p id="synop">{{selectedShow.LongSynopsis}}</p>
        </div>
        <div class="col"><img src="{{selectedShow.MasterArtUrl}}"></div>
      </div>
    </div>
  </div>
</div>
